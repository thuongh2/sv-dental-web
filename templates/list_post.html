{% extends "base_generic.html" %}
{% load static %}

{% block title %}
    <title>Kiến Thức Nha Khoa</title>
{% endblock %}

{% block content %}
    <div class="list">
        <h2 class="title-tag">KIẾN THỨC NHA KHOA</h2>
        <div class="container list-post">
            {% for post in posts %}
                <a href="/post/{{ post.slug }}" class="list-post--item">
                    <div class="list-post-main">
                        <div>
                            <img class="list-post--image"
                                 src="{{ post.image.url }}"/>
                        </div>
                        <div class="list-post-detail">
                            <div class="list-post-title">
                                <h3>{{ post.title }}</h3>
                            </div>
                            <div class="list-post--content">
                                {{ post.content| safe | truncatechars:250 }}
                            </div>
                        </div>
                    </div>
                </a>
            {% endfor %}
        </div>
    </div>
{% endblock %}
